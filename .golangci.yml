run:
  concurrency: 4
  go: '1.20'
  timeout: 1m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - vendor
  skip-dirs-use-default: true
  skip-files:
    - ".*_test\\.go$"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
    ignore: fmt:.*,io/ioutil:^Read.*
    exclude-functions:
      - io/ioutil.ReadFile
      - io.Copy(*bytes.Buffer)
      - io.Copy(os.Stdout)
      - (*net/http.Client).Do
      - (io.ReadCloser).Close
      - (*io.ReadCloser).Close

  govet:
    enable-all: true
    disable-all: false
    disable:
      - fieldalignment
    printing-suggested-fixes: true

  gocyclo:
    min-complexity: 10
  depguard:
    list-type: blacklist
    include-go-root: false
  lll:
    line-length: 120
    tab-width: 1
  unused:
    check-exported: true
  unparam:
    check-exported: false
  gocritic:
    enabled-tags:
      - performance
    settings: # settings passed to gocritic
      captLocal: # must be valid enabled check name
        paramsOnly: true
      rangeValCopy:
        sizeThreshold: 32
  gosec:
    excludes:
      - G401
      - G404
      - G501
      - G505


linters:
  disable-all: true
  enable:
    - govet
    - errcheck
    - gosimple
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - contextcheck
    - bodyclose
    - gosec
    - exhaustive
    - sqlclosecheck
    - rowserrcheck
    - reassign
    - prealloc
    - exportloopref
    - errchkjson
    - asciicheck
    - asasalint

  presets:
    - bugs
  fast: false

issues:
  exclude:
    - /bin
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - scopelint

    - path: internal/hmac/
      text: "weak cryptographic primitive"
      linters:
        - gosec
    - linters:
        - musttag
      text: "xml"
    - linters:
        - staticcheck
      text: "SA9003:"

    - linters:
        - golint
      text: "comment on exported"
    - linters:
        - golint
      text: "should have comment"

    - linters:
        - stylecheck
      text: "ST1020:"
    - linters:
        - stylecheck
      text: "ST1000:"
    - linters:
        - stylecheck
      text: "ST1021:"
    - linters:
        - stylecheck
      text: "ST1022:"
    - linters:
        - lll
      text: "line is"
    - linters:
        - gocritic
      text: "unnecessaryDefer:"
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
